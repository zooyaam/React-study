<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>그래프(Graph) 컴포넌트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="그래프를 손쉽게 그리기 위한 컴포넌트를 작성합니다." />
  <meta name="theme-color" content="#006eb4" />
  <link rel="icon" href="https://vectorlogo.zone/logos/reactjs/reactjs-icon.svg" />
  <link rel="stylesheet" href="../../styles/exercies.css" />
  <link rel="stylesheet" href="./main.css" />
</head>
<body>

  <a
    href="/"
    class="back__link"
    aria-label="이전 페이지로 이동"
  >
    ←
  </a>
  
  <div id="root" style="display: flex; flex-flow: column; gap: 80px; inline-size: 460px; margin-block-start: 60px; margin-inline: auto;">

    <figure class="Graph">
      <span class="peg">0</span>
      <span class="peg">50</span>
      <span class="peg">100</span>
    </figure>

    <figure class="Graph">
      <span class="peg">0</span>
      <span class="peg">20</span>
      <span class="peg">40</span>
      <span class="peg">60</span>
      <span class="peg">100</span>
    </figure>

    <figure class="Graph">
      <span class="peg">-50</span>
      <span class="peg">-40</span>
      <span class="peg">-30</span>
      <span class="peg">-20</span>
      <span class="peg">-10</span>
      <span class="peg">0</span>
      <span class="peg">10</span>
      <span class="peg">20</span>
      <span class="peg">30</span>
      <span class="peg">40</span>
      <span class="peg">50</span>
    </figure>
  
  </div>

</body>
</html>
