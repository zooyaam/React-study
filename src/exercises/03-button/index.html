<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재사용을 위한 버튼 컴포넌트</title>
  <link rel="stylesheet" href="../../styles/main.css" />
</head>
<body style="background-color: #f4f5f9; padding-block-start: 60px;">

  <a
    href="/"
    class="back__link"
    aria-label="이전 페이지로 이동"
  >
    ←
  </a>
    
  <div role="group" style="display: flex; flex-flow: column; gap: 4px; inline-size: 120px; margin: 20px;">
    <button
      type="button"
      style="
        cursor: pointer;
        display: flex;
        justify-content: space-between; 
        align-items: center; 
        gap: 4px;
        border: 1px solid; 
        border-color: #7f7f7f; 
        border-radius: 4px; 
        padding: 8px; 
        color: #7f7f7f; 
        background-color: #fff;
      "
    >
      수정하기
      <svg style="inline-size: 16px; translate: 0 -2px" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
      </svg>
    </button>
    <button
      type="button"
      style="
        cursor: pointer;
        display: flex;
        justify-content: space-between; 
        align-items: center; 
        gap: 4px;
        border: 1px solid; 
        border-color: #f53535; 
        border-radius: 4px; 
        padding: 8px; 
        color: #f53535; 
        background-color: #fff;
      "
    >
      삭제하기
      <svg style="inline-size: 16px; translate: 0 -1px" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
      </svg>
    </button>
  </div>

</body>
</html>
