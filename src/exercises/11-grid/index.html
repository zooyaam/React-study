<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>그리드(Grid) 컴포넌트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="그리드를 손쉽게 그리기 위한 컴포넌트를 작성합니다." />
  <meta name="theme-color" content="#006eb4" />
  <link rel="icon" href="https://vectorlogo.zone/logos/reactjs/reactjs-icon.svg" />
  <link rel="stylesheet" href="../../styles/exercies.css" />
  <link rel="stylesheet" href="./main.css" />
</head>
<body>

  <a
    href="/"
    class="back__link"
    aria-label="이전 페이지로 이동"
  >
    ←
  </a>
  
  <div id="root">

    <!-- 
      그리드(grid) 역할은 하나 이상의 셀(cell) 행을 포함하는 위젯을 위한 것입니다. 
      각 셀의 위치는 중요하며 키보드 입력을 사용하여 초점을 맞출 수 있습니다. 

      화살표 방향 키와 같은 2차원 탐색 방법을 사용하여 그리드의 일부 또는 
      모든 셀에 초점을 맞출 수 있는, 하나 이상의 셀이 있는, 하나 이상의 
      행(row) 컬렉션을 포함하는 복합 위젯입니다.

      참고: https://mzl.la/3U811ZC
    -->

    <div role="grid" class="Grid" data-num-rows="2" data-num-columns="4">
      <div role="row" class="Row">
        <div role="gridcell" class="Cell"></div>
        <div role="gridcell" class="Cell"></div>
        <div role="gridcell" class="Cell"></div>
        <div role="gridcell" class="Cell"></div>
      </div>
      <div role="row" class="Row">
        <div role="gridcell" class="Cell"></div>
        <div role="gridcell" class="Cell"></div>
        <div role="gridcell" class="Cell"></div>
        <div role="gridcell" class="Cell"></div>
      </div>
    </div>

  </div>

</body>
</html>
